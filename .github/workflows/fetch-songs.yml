name: Fetch Songs

on:
  push:
    branches:
      - main

jobs:
  fetch-songs:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Fetch songs
      run: |
        curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
             -H "Accept: application/vnd.github.v3+json" \
             https://api.github.com/repos/${{ github.repository }}/contents/Music > songs.json
      env:
        CHRIBSTOKEN: ${{ secrets.CHRIBSTOKEN }}
