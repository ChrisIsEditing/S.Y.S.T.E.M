<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <style>
        body {
            background-color: black;
            color: #00ad00; /* Terminal green */
            font-family: monospace; /* Terminal-like font */
        }
        .command {
            color: #00ad00; /* Terminal green */
            
        }
        .option {
            margin-left: 20px;
            display: block;
            text-decoration: none;
        }
        .instagram {
            color: #ff00ff; /* Magenta */
        }
        .telegram {
            color: #00ffff; /* Cyan */
        }
        .twitter {
            color: #1DA1F2; /* Twitter Blue */
        }
        .email {
            color: #ffd700; /* Gold */
        }
        .option:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <p class="command">~$: Contact page reached: Please select an option below:</p>
    <a href="#" class="option instagram">~&gt; Instagram</a>
    <a href="#" class="option telegram">~&gt; Telegram</a>
    <a href="#" class="option twitter">~&gt; Twitter</a>
    <a href="#" class="option email">~&gt; Email</a>
</body>
</html>
