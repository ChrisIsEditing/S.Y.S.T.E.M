<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIFs!</title>
    <style>
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    background-color: black;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
}

.gif-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px; 
    max-width: 90%; 
}

.gif-container img {
    max-width: calc(33.33% - 10px); 
    height: auto;
}

@media (max-width: 900px) {
    .gif-container img {
        max-width: calc(50% - 10px);
    }
}

@media (max-width: 600px) {
    .gif-container img {
        max-width: 100%; 
    }
}
    </style>
</head>
<body>
    <div class="gif-container" id="gif-container"></div>

    <script>
        const gifContainer = document.getElementById('gif-container');
        
        const gifs = [
            'Nyan cat.gif',
            'spinning skulls.gif',
            'grimreaper red.gif',
            'frying skull egg head.gif',
            'bub bub bounce.gif',
            'me when mac and cheese.gif',
            'burning freddy.gif',
            'rambley idle.gif',
            'rambley plush spin.gif',
            'chica vhs stare.gif',
            'helpy thinking.gif',
            'helpy dance.gif',
            'helpy fall.gif',
            'helpy jump.gif',
            'jojo is typing.gif',
            'dancing cockroach.gif',
            'lolbit 8bit.gif',
            'mangle paddle.gif',
            'backrooms dance.gif',
            'creepy.gif',

            
        ];

        function loadGifs() {
            gifs.forEach(gif => {
                const img = document.createElement('img');
                img.src = `GIFs/${gif}`;
                img.alt = gif;
                img.title = gif;
                gifContainer.appendChild(img);
            });
        }

        loadGifs();
    </script>
</body>
</html>
