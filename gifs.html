<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://chrisisediting.github.io/chribswebsite/Assets/sparkle.png" type="image/png">
    <title>GIFs!</title>
    <style>
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    background-color: black;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
}

.gif-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .gif-container img {
            max-width: 500px;
            max-height: 250px;
            min-width: 150px;
            width: auto;
            height: auto;

        }
    </style>
</head>
<body>
    <div class="gif-container" id="gif-container"></div>

    <script>
        const gifContainer = document.getElementById('gif-container');
        
        const gifs = [
            'Nyan cat.gif',
            'spinning skulls.gif',
            'grimreaper red.gif',
            'frying skull egg head.gif',
            'bub bub bounce.gif',
            'me when mac and cheese.gif',
            'burning freddy.gif',
            'husker whoops.gif',
            'hehe rotates your plane.gif',
            'jojo text.gif',
            'rambley idle.gif',
            'rambley plush spin.gif',
            'chica vhs stare.gif',
            'alastor lovely.gif',
            'mike nolan smoking.gif',
            'helpy thinking.gif',
            'helpy dance.gif',
            'helpy fall.gif',
            'helpy jump.gif',
            'jojo is typing.gif',
            'powerpuff girls ace.gif',
            'dancing cockroach.gif',
            'lolbit 8bit.gif',
            'king harkinian gun.gif',
            'mangle paddle.gif',
            'backrooms dance.gif',
            'creepy.gif',
            'waving ace flag.gif',
            'furro.gif',
            'pomni stare.gif',
             'sam.gif',
            'walking ic chip.gif',
            'spin petscop.gif',
            
            



            
        ];

        function loadGifs() {
            gifs.forEach(gif => {
                const img = document.createElement('img');
                img.src = `GIFs/${gif}`;
                img.alt = gif;
                img.title = gif;
                gifContainer.appendChild(img);
            });
        }

        loadGifs();
    </script>
</body>
</html>
