<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.Y.S.T.E.M Song Player</title>
    <link rel="stylesheet" href="music.css">
</head>
<body>
    <h2 style="color: salmon; font-family: 'Courier New', Courier, monospace; margin-bottom: 5px;"
    >S.Y.S.T.E.M Song Player</h2>
    <p style="color: salmon; margin-top: 0px;"
    >_______________________________________</p>
    
    <div id="search-container" style="margin-bottom: 10px;">
        <input type="text" id="searchInput" placeholder="Search for a song..." 
        style="padding: 5px; width: 30%; border-radius: 10px; background-color:salmon; 
        border-color: black 1px solid; border: 1px solid rgb(252, 97, 97); font-family: 
        'Courier New', Courier, monospace;"
        >
        
        <button id="searchButton" style="padding: 5px; margin-left: 4px; border-radius: 10px; background-color: darksalmon;
        border-color: black; border: 1px solid rgb(252, 97, 97);
        font-family: 'Courier New', Courier, monospace;"
        >Search</button>
    </div>
    
    <div id="volumeMeterContainer" style="width: 100%; height: 50px; background-color: rgb(0, 0, 0);">
        <!-- Placeholder for the volume meter -->
    </div>
    
    <div id="player-container">
        <audio controls style="width: 50%;">
            <source id="audioSource" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script src="music.js"></script>
</body>
</html>
