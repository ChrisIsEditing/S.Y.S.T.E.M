<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #000000;
            color: white;
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
        }

        h2 {
            color: salmon;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 10px;
        }

        p {
            color: salmon;
            margin: 0;
        }

        #search-container {
            margin: 10px 0;
        }

        .current-song {
            color: salmon;
        }

        .queue-song {
            color: white;
        }

        #searchInput, #searchButton {
            padding: 5px;
            border-radius: 10px;
            font-family: 'Courier New', Courier, monospace;
        }

        #searchInput {
            width: 30%;
            background-color: salmon;
            border: 1px solid black;
            margin-bottom: 40px;
        }

        #searchButton {
            margin-left: 4px;
            background-color: salmon;
            border: 1px solid salmon;
        }

        #container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: stretch;
            margin: 10px 0;
        }

        #volumeMeterContainer {
            display: flex;
            flex: 1;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        #volumeMeter {
            background-color: #1f1f1fbd;
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
            height: 300px;
        }

        #queueContainer {
            width: 250px;
            padding: 10px;
            background-color: rgb(32, 32, 32);
            border-radius: 10px;
            margin-left: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            overflow-y: auto;
            height: 300px;
        }

        #queueContainer h3 {
            margin-top: 0;
            color: salmon;
            font-family: 'Courier New', Courier, monospace;
            text-decoration: underline;
            font-size: small;
        }

        #queueList {
            list-style: none;
            padding: 0;
            margin: 0;
            color: white;
        }

        #queueList li {
            padding: 5px;
            border-bottom: 1px solid #333;
        }

        #player-container {
            padding: 10px;
            background-color: #000000;
            border-radius: 0 0 15px 15px;
            margin-top: 20px;
        }

        audio {
            width: 50%;
            border-radius: 10px;
            align-self: center;
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            #container {
                flex-direction: column;
            }

            audio {
                width: 90%; /* Ensure the audio player doesnâ€™t overflow */
            }

            #queueContainer, #volumeMeter {
                width: 100%; /* Full width for smaller screens */
            }

            #queueContainer {
                margin-left: 0;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <h2>S.Y.S.T.E.M Music Player</h2>
    <p>______________________________________________________</p>

    <div id="search-container">
        <input type="text" id="searchInput" placeholder="Search for a song...">
        <button id="searchButton">Search</button>
    </div>

    <div id="container">
        <div id="volumeMeterContainer">
            <canvas id="volumeMeter"></canvas>
            <div id="queueContainer">
                <h3>NOW PLAYING</h3>
                <ul id="queueList"></ul>
            </div>
        </div>
    </div>

    <div id="player-container">
        <audio id="audioPlayer" controls>
            <source id="audioSource" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script src="music.js"></script>
</body>
</html>
