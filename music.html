<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
</head>
<body style="margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; background-color: #000000; color: white; text-align: center; font-family: Arial, sans-serif;">
    <h2 style="color: salmon; font-family: 'Courier New', Courier, monospace; margin-bottom: 5px;">
        Music Player
    </h2>
    <p style="color: salmon; margin-top: 0px;">
        _______________________________________
    </p>
    
    <div id="search-container" style="margin-bottom: 10px;">
        <input type="text" id="searchInput" placeholder="Search for a song..." 
        style="padding: 5px; width: 30%; border-radius: 10px; background-color: salmon; 
        border: 1px solid black; font-family: 'Courier New', Courier, monospace;">
        
        <button id="searchButton" style="padding: 5px; margin-left: 4px; border-radius: 10px; background-color: darksalmon;
        border: 1px solid black; font-family: 'Courier New', Courier, monospace;">
            Search
        </button>
    </div>
    
    <div id="volumeMeterContainer" style="flex-grow: 1; display: flex; align-items: center; justify-content: center; background-color: #000000; color: aqua; width: 100%; height: 50px;">
        <canvas id="volumeMeter" width="800" height="400" 
        style="background-color: #1f1f1fbd; border-radius: 10px;"></canvas>
    </div>
    
    <div id="player-container" style="padding: 10px; background-color: #000000; border-radius: 0 0 15px 15px;">
        <audio id="audioPlayer" controls style="width: 50%; border-radius: 10px; align-self: center;">
            <source id="audioSource" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script src="music.js"></script>
</body>
</html>
