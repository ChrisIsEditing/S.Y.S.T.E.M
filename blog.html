<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://chrisisediting.github.io/chribswebsite/Assets/news.png" type="image/png">
    <title>Blog</title>
    <style>
        body {
            background-color: #000;
            color: #d8d8d8;
            font-family: 'Courier New', Courier, monospace;
            padding: 20px;
            line-height: 1.6;
            margin: 0; 
        }
        .iframe-container {
            position: relative;
            overflow: hidden;
            padding-top: 56.25%; 
            margin-bottom: 20px;
        }
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0; 
        }
        @media (max-width: 768px) {
            body {
                padding: 5px; 
            }
            .iframe-container {
                padding-top: 75%;
                min-height: 500px; 
            }
            .iframe-container iframe {
                min-height: 400px; 
            }
        }
    </style>
</head>
<body>

    <div class="iframe-container">
        <iframe src="https://chrisisediting.tumblr.com"></iframe>
    </div>

</body>
</html>
