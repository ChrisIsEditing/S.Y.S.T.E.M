<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://chrisisediting.github.io/chribswebsite/Assets/dvdlogo.png" type="image/png">
    <title>Screensaver</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        #logo {
            position: absolute;
            width: 140px;
            height: 90px;
            background-image: url('https://chrisisediting.github.io/chribswebsite/Assets/dvdlogo.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            cursor: pointer;
        }
        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        .flash {
            animation: flash 0.2s 5;
        }
    </style>
</head>
<body>
    <div id="logo"></div>
    
    
    <script>
        const logo = document.getElementById('logo');
        let x = 100, y = 100;
        let vx = 2, vy = 2;
        let hitVerticalWall = false;
        let hitHorizontalWall = false;
        const margin = -16; 

        function moveLogo() {
            const logoWidth = logo.offsetWidth;
            const logoHeight = logo.offsetHeight;
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;

            let nextX = x + vx;
            let nextY = y + vy;

            // Reset wall hit flags
            hitVerticalWall = false;
            hitHorizontalWall = false;

            // Check for collisions (adjusting by the margin)
            if (nextX + logoWidth >= screenWidth - margin || nextX <= margin) {
                vx = -vx;
                hitVerticalWall = true;
                nextX = x + vx; 
            }

            if (nextY + logoHeight >= screenHeight - margin || nextY <= margin) {
                vy = -vy;
                hitHorizontalWall = true;
                nextY = y + vy; 
            }

            // Flash if it hits both vertical and horizontal walls
            if (hitVerticalWall && hitHorizontalWall) {
                triggerFlash();
            }

            // Update the logo's position
            x = nextX;
            y = nextY;
            logo.style.left = x + 'px';
            logo.style.top = y + 'px';
        }

        function triggerFlash() {
            logo.classList.remove('flash');
            void logo.offsetWidth; // Force reflow to restart the animation
            logo.classList.add('flash');
        }

        // Move the logo at a fixed interval
        setInterval(moveLogo, 20);

        // Redirect on click
        logo.addEventListener('click', function() {
            window.location.href = 'bubbubsbounce.html';
        });

        // Key event listener for 'Escape' and 'T' key functions
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                window.location.href = 'https://chrisisediting.github.io/chribswebsite/index.html';
            } else if (event.key.toLowerCase() === 't') {
                triggerFlash();
            }
        });
    </script>
</body>
</html>
